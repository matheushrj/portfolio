name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Mais estável que npm install quando existe package-lock.json
      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Copy public/assets into build
        run: |
          mkdir -p build/assets
          if [ -d "public/assets" ]; then
            cp -R public/assets/* build/assets/
          else
            echo "public/assets não existe!"
            ls -la public || true
            exit 1
          fi

      - name: Debug build output
        run: |
          echo "=== build ==="
          ls -la build
          echo "=== build/assets ==="
          ls -la build/assets || true
          echo "=== build/index.html (first lines) ==="
          sed -n '1,40p' build/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
